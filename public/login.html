<!DOCTYPE html>
<html>
	<head>
	<title> TXExpress </title>
	<link rel="stylesheet" type="text/css" href="login.css" />
	</head>
	<body>
	<div id = "wrapper">
		<div id = "title">
			<div id = "TXE">
				<h1>TXE</h1>
			</div>
		</div>
		<div id = "login-box">
			<form method = "POST" action = "/login"/>
				<div id = "login-text">
				<h1>Username: <input type = "text" name = "username" autofocus/></h1>
				<h1>Password: <input type = "password" name = "password"/></h1>
				<input type = "submit" value = "Log in"/>
				</div>
			</form>
		</div>
	</div>
	</body>
</html>
